<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code & PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link href="styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <h1>Code & PDF Viewer</h1>
    
    <div class="file-selector" id="file-selector">
        <!-- File buttons will be dynamically added here -->
    </div>
    
    <div id="content-container">
        <div id="content-info">
            <span id="current-file">No file selected</span>
            <span id="file-type"></span>
        </div>
        
        <div id="code-block">
            <div id="loading">Select a file to view...</div>
        </div>
        
        <div id="pdf-viewer">
            <div id="pdf-controls">
                <button id="prev-page">Previous</button>
                <span id="pdf-page-num">Page: 1 / 1</span>
                <button id="next-page">Next</button>
            </div>
            <div id="pdf-container"></div>
        </div>
    </div>
    
    <script type="module" src="scripts.js"></script>
</body>
</html>
