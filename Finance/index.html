<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="../logo.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="2400">
    <meta property="og:image:height" content="2400">
    <meta property="og:title" content="Investment Portfolio">
    <meta property="og:description" content="Professional Investment Dashboard">
    <link rel="shortcut icon" href="../icon.ico" type="image/x-icon">

    <title>Investment Portfolio</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js"></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Portfolio</h1>
            </div>
    </div>

    <div class="container">
        <div class="overview-grid">
            <div class="overview-card">
                
                <div class="main-value-group">
                    <div class="label">Total Value</div>
                    <div class="total-value" id="total-market-value"><span class="loading"></span></div> 
                </div>

                <div class="overview-details-grid">
                    
                    <div class="detail-item-overview">
                        <div class="label">Cost</div>
                        <div class="value" id="total-cost"><span class="loading"></span></div>
                    </div>
                    
                    <div class="detail-item-overview">
                        <div class="label">Return</div>
                        <div class="value" id="total-return"><span class="loading"></span></div> 
                    </div>
                    
                    <div class="detail-item-overview">
                        <div class="label">Return %</div>
                        <div class="value" id="total-profit-loss-percentage"><span class="loading"></span></div> 
                    </div>

                </div>
            </div>
        </div>

        <div class="holdings-section">
            <h2 class="section-title">Holdings</h2>
            <div class="holdings-grid" id="holdings-list">
                </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <p id="last-update-time">Loading...</p>
            <p>Copyright Â© 2025 Utin</p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
