<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票庫存 Dashboard</title>
    <link href="styles.css" rel="stylesheet" type="text/css"/>
    <script src="https://kit.fontawesome.com/5b119b2aa8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="dashboard">
        <div class="overall-info">
            <div class="info-item">
                <h3>總市值</h3>
                <p id="total-market-value">-</p>
            </div>
            <div class="info-item">
                <h3>總成本</h3>
                <p id="total-cost">-</p>
            </div>
            <div class="info-item">
                <h3>總損益%數</h3>
                <p id="total-profit-loss-percentage">-</p>
            </div>
        </div>
        <div class="stock-list" id="stock-list">
            <!-- 個股資訊將在這裡動態生成 -->
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
