<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="../logo.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="2400">
    <meta property="og:image:height" content="2400">
    <meta property="og:title" content="Investment">
    <meta property="og:description" content="Investment">
    <link rel="shortcut icon" href="../icon.ico" type="image/x-icon">

    <title>Investment</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Investment</h1>
    </header>
    <div class="dashboard">
        <div class="overall-info">
            <div class="info-item">
                <h3>Total Market Value</h3>
                <p id="total-market-value">-</p>
            </div>
            <div class="info-item">
                <h3>Total Cost</h3>
                <p id="total-cost">-</p>
            </div>
            <div class="info-item">
                <h3>Total Return</h3>
                <p id="total-return">-</p>
            </div>
            <div class="info-item">
                <h3>Total Profit and Loss</h3>
                <p id="total-profit-loss-percentage">-</p>
            </div>
        </div>
        <div class="chart-container">
            <canvas id="portfolioChart"></canvas>
        </div>
        <div id="stock-list" class="stock-list"></div>
    </div>
    <footer>
        <p id="last-update-time"></p>
        <p>Copyright &copy; 2024 Utin</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
