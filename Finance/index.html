    <div class="container">
        <!-- Overview Cards -->
        <div class="overview-grid">
            <div class="overview-card">
                <h3>Total Portfolio Value</h3>
                <div class="value" id="total-market-value"><span class="loading"></span></div>
                <div class="change" id="total-change">
                    <span>Total Value</span>
                </div>
            </div>
            <div class="overview-card">
                <h3>Total Investment</h3>
                <div class="value" id="total-cost"><span class="loading"></span></div>
                <div class="change">
                    <span>Initial Cost</span>
                </div>
            </div>
            <div class="overview-card">
                <h3>Total Return</h3>
                <div class="value" id="total-return"><span class="loading"></span></div>
                <div class="change" id="return-change">
                    <span id="total-profit-loss-percentage"><span class="loading"></span></span>
                </div>
            </div>
