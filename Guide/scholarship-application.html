    <main class="container guide-main">
        <header class="guide-header">
            <h1 class="section-title">獎學金申請流程</h1>
            <!-- <p class="guide-subtitle">清大電機資訊學院基地導覽</p> -->
        </header>

        <article class="guide-article">
            <section id="documents" class="guide-section">
                <div class="guide-text">
                    <h3>所需文件</h3>
                    <p>1. 獎學金申請表（雙面，須給主任簽名）</p>
                    <p>2. 推薦信（在主任那裡）</p>
                    <p>3. 成績單（含當學期成績）</p>
                </div>
            </section>

            <hr class="divider">

            <section id="sign" class="guide-section">
                <h3>給教授簽名</h3>
                <p>時間：2026/01/13 (二) 14:00</p>
                <p>地點：台達館 828 (劉奕汶 教授)</p>
                <p>需要將<b>申請表給教授簽名</b>，並跟教授<b>拿簽好名的推薦信</b>。</p>

                <div class="guide-image">
                    <img src="./scholarship-application-pictures/20260109_142733.jpg" alt="台達館外觀">
                    <img src="./scholarship-application-pictures/20260109_143727.jpg" alt="台達 8F 地圖">
                    <img src="./scholarship-application-pictures/20260109_143457.jpg" alt="劉奕汶教授辦公室">
                </div>
                
                <div class="map-wrapper">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3621.986581556831!2d120.99214599999999!3d24.795913!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3468360b6d10014d%3A0x9436da76a96e5bae!2z5ZyL56uL5riF6I-v5aSn5a245Y-w6YGU6aSo!5e0!3m2!1szh-TW!2stw!4v1767950470281!5m2!1szh-TW!2stw"
                        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </section>

            <hr class="divider">

            <section id="submit" class="guide-section">
                <h3>送至生輔組</h3>
                <p>地點：水木 2F 生輔組</p>
                <p>從全家旁邊的樓梯上去，將 <b>申請表、推薦信和成績單</b> 交給生輔組承辦人 <b>曾資敏 小姐</b>。</p>

                <div class="guide-image">
                    <img src="./scholarship-application-pictures/20260109_152701.jpg" alt="水木外觀">
                    <img src="./scholarship-application-pictures/20260109_152834.jpg" alt="生輔組辦公室">
                </div>
                
                <div class="map-wrapper">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3622.0924507106847!2d120.9892115889078!3d24.792287621181153!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3468360c1bf2d859%3A0x78b924fecef2eb35!2z5rC05pyo6aSQ5buz!5e0!3m2!1szh-TW!2stw!4v1767951821387!5m2!1szh-TW!2stw"
