                <div class="guide-text">
                    <h3>關於台達館</h3>
                    <p>台達館（Delta Building）是清華大學電資學院的主要教學與研究大樓。館內設有先進的實驗室、階梯教室以及開放式的討論空間。這裡是電機系與資工系學子磨練技術、進行創新研究的核心據點。</p>
                    <p>其建築設計融合了現代感與實用性，大廳寬敞明亮，經常舉辦各類學術講座與企業說明會。</p>
                </div>
            </section>

            <hr class="divider">

            <section id="location" class="guide-section">
                <h3>地理位置</h3>
                <p>台達館位於清華大學校本部，鄰近北校門與蘇格拉底二手書屋。您可以透過下方的地圖查看確切位置：</p>
